<!DOCTYPE html>
<html ng-app="app">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Template</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link href='http://fonts.googleapis.com/css?family=Montserrat|Cardo|Libre+Baskerville' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <!-- <link rel="stylesheet" href="./css/main.css"> -->
  <link rel="stylesheet" href="./css/main.min.css">
  <link rel="stylesheet" href="./css/simple-slideshow-styles.css" </head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js"></script>
</head>

<body ng-controller="MainController as MC">
<section class="wrapper">
  <header class="main_h initial">

      <div class="row">
          <a class="logo" href="#/"><img src="img/logo.png"></a>

          <div class="mobile-toggle">
              <span></span>
              <span></span>
              <span></span>
          </div>

          <nav>
              <ul>
                  <li><a href="#/page2">Properties</a></li>
                  <li><a href="#/page3">Services</a></li>
                  <li><a href="#/page4">Contact</a></li>
              </ul>
          </nav>

      </div> <!-- / row -->

  </header>

</section>


  <div ng-view>
  </div>

  <script src="./js/app.js"></script>
  <script>
  $(window).scroll(function() {

      if ($(window).scrollTop() > 400) {
          $('.main_h').addClass('sticky');

      } else {
          $('.main_h').removeClass('sticky');
      }
  });

  // Mobile Navigation
  $('.mobile-toggle').click(function() {
      if ($('.main_h').hasClass('open-nav')) {
          $('.main_h').removeClass('open-nav');
      } else {
          $('.main_h').addClass('open-nav');
      }
  });

  $('.main_h li a').click(function() {
      if ($('.main_h').hasClass('open-nav')) {
          $('.navigation').removeClass('open-nav');
          $('.main_h').removeClass('open-nav');
      }
  });

  // navigation scroll lijepo radi materem
  $('nav a').click(function(event) {
      var id = $(this).attr("href");
      var offset = 70;
      var target = $(id).offset().top - offset;
      $('html, body').animate({
          scrollTop: target
      }, 500);
      event.preventDefault();
  });
  </script>

  <script src="./js/controllers.js"></script>
  <script src="./js/directives.js"></script>
  <script src="./js/services.js"></script>
  <script src="./js/factories.js"></script>
  <script src="./js/filters.js"></script>
  <script src="./js/routes.js"></script>
  <script src="./js/scripts.js"></script>


</body>

</html>
